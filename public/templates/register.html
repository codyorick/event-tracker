<h1>Register</h1>

<div class="alert alert-danger" role="alert" ng-show="errorMessage">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    {{errorMessage}}
</div>

<form class="form-horizontal">
    <div class="form-group">
        <label for="registerUsername" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input id="registerUsername" class="form-control" ng-model="user.username" />
        </div>
    </div>
    <div class="form-group">
        <label for="registerPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" id="registerPassword" class="form-control" ng-model="user.password" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="register(user)">Register</button>
        </div>
    </div>
</form>
