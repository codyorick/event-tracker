<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="js/app.js"></script>
</head>
<body ng-app="ShowTrackerApp">
    <div ng-controller="ShowController">
            <nav class="navbar navbar-default navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <a href="#/main" class="navbar-brand">
                            <span>Event Tracker</span>
                        </a>
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li ng-show="currentUser"><a href="#/profile">{{currentUser.username}}</a></li>
                            <li ng-show="!currentUser"><a href="#/login">Login</a></li>
                            <li ng-show="!currentUser"><a href="#/register">Register</a></li>
                            <li ng-show="currentUser"><a href="#/logout" ng-click="logout()">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        <div class="container">
            <ng-view></ng-view>
        </div>
    </div>
</body>
</html>
